name: CI

on:
  pull_request:
    branches: [ main, master ]
    types: [ opened, synchronize, reopened, ready_for_review ]
  workflow_dispatch:
    inputs:
      brand:
        description: "BRAND to run (brand1/brand2)"
        required: false
        default: "brand1"
      env:
        description: "ENV to run (dev/staging)"
        required: false
        default: "dev"
      cross_browser:
        description: "Set to 1 to enable firefox + webkit"
        required: false
        default: "0"
      workers:
        description: "Override workers count (optional)"
        required: false
        default: ""

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      # Disable Husky in CI to avoid hooks interfering with pipeline execution
      HUSKY: 0

      # Defaults for PR (so it always runs deterministically)
      ENV: ${{ github.event_name == 'workflow_dispatch' && inputs.env || 'dev' }}
      BRAND: ${{ github.event_name == 'workflow_dispatch' && inputs.brand || 'brand1' }}
      CROSS_BROWSER: ${{ github.event_name == 'workflow_dispatch' && inputs.cross_browser || '0' }}
      PW_WORKERS: ${{ github.event_name == 'workflow_dispatch' && inputs.workers || '' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

# Cheap checks before Docker
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      # Lint (fail-fast)
      - name: Lint
        run: npm run lint

      # Typecheck (fail-fast, cheap)
      - name: Typecheck
        run: npm run typecheck

      - name: Prepare artifact folders
        run: |
         mkdir -p artifacts
          
      # Start the tests with docker compose
      - name: Run tests in Docker (docker compose)
        env:
          ENV: ${{ github.event.inputs.env || 'dev' }}
          BRAND: ${{ github.event.inputs.brand || 'brand1' }}
          CROSS_BROWSER: ${{ github.event.inputs.cross_browser || '0' }}
          PW_WORKERS: ${{ github.event.inputs.workers || '' }}

        run: |
          docker compose version
          docker compose build --pull         
          docker compose up --abort-on-container-exit --exit-code-from tests
          
     # Clear docker resources
      - name: Docker compose down (cleanup)
        if: always()
        run: docker compose down -v --remove-orphans

      # Upload artifacts even if tests fail
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: artifacts
          path: artifacts/**

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/**
          if-no-files-found: ignore
