name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      brand:
        description: "BRAND to run (brand1/brand2)"
        required: false
        default: "brand1"
      env:
        description: "ENV to run (dev/staging)"
        required: false
        default: "dev"
      cross_browser:
        description: "Set to 1 to enable firefox + webkit"
        required: false
        default: "0"
      workers:
        description: "Override workers count (optional)"
        required: false
        default: ""

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      # Disable Husky in CI to avoid hooks interfering with pipeline execution
      HUSKY: 0

    steps:
      - name: Checkout
        uses: actions/checkout@v4

# Cheap checks before Docker
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      # 1) Lint (fail-fast)
      - name: Lint
        run: npm run lint

      # 2) Typecheck (fail-fast, cheap)
      - name: Typecheck
        run: npm run typecheck




  # На GitHub runner (хост-машине CI) явно создаются директории. Не в контейнере
      - name: Prepare artifact folders
        run: |
         mkdir -p artifacts
          
      # Запуск тестов через Docker Compose
      - name: Run tests in Docker (docker compose)
        # Передача переменных окружения (с дефолтами)
        env:
          ENV: ${{ github.event.inputs.env || 'dev' }}
          BRAND: ${{ github.event.inputs.brand || 'brand1' }}
          CROSS_BROWSER: ${{ github.event.inputs.cross_browser || '0' }}
          PW_WORKERS: ${{ github.event.inputs.workers || '' }}

        run: |
      # Логирование версии Docker Compose
          docker compose version
      # Сборка образа         
          docker compose build --pull
      # Запуск контейнеров и тестов          
          docker compose up --abort-on-container-exit --exit-code-from tests
          # docker compose up          - поднимает сервисы из compose файла
          # --abort-on-container-exit  - как только контейнер-тест завершится, compose останавливает все
          # --exit-code-from tests     - GitHub Actions получает exit code именно контейнера tests
          
     # Очистка Docker-ресурсов
      - name: Docker compose down (cleanup)
        if: always()
        run: docker compose down -v --remove-orphans
        # down             - Останавливает контейнеры. Удаляет сеть, созданную compose
        # -v               - Удаляет volumes, созданные compose. Не трогает bind mounts (./artifacts, ./test-results)
        # --remove-orphans - Удаляет контейнеры, которые: не описаны в текущем compose-файле, но остались от предыдущих запусков







